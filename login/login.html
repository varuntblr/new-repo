<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="form.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <body class="abc">
      <a href="/home" class="btn btn-primary homelink">Home</a>
      <h1 class="loginsuccess">Sign In </h1>
      <form method ="POST", action="/loginsucess">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="Username" aria-describedby="lastname-Help" placeholder="Username" name="username" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">I Agree</label>
          </div>
          <button type="submit" class="btn btn-primary">Login In</button>
          <a href="/signup" class="btn btn-primary signup">Sign Up</a>
        </form>
    </body>
  </head>
</html>
