<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="form.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <body class="abc">
      <a href="/home" class="btn btn-primary homelink">Home</a>
      <a href="/login" class="btn btn-primary login">Login</a>
      <h1 class="loginsuccess">Sign Up </h1>
      <h2>Enter Your Details </h2><br>
      <form method ="POST">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="Firstname" aria-describedby="firstname-Help" placeholder="First Name" name="firstname" required>
            <small id="FirstnameHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" id="Lastname" aria-describedby="lastname-Help" placeholder="Last Name" name="lastname" required>
            <small id="LastnameHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="Username" aria-describedby="lastname-Help" placeholder="Username" name="username" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">I Agree</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
  </head>
</html>
